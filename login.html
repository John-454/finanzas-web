<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finanzas</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="contenedor">
    <!-- Login -->
    <div class="card" id="loginCard">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="loginUsuario" placeholder="Correo">
      <input type="password" id="loginPassword" placeholder="Contraseña">
      <button type="button" onclick="login()">Ingresar</button>
      <p>¿No tienes cuenta? 
        <a href="#" onclick="mostrarRegistro()">Regístrate</a>
      </p>
    </div>

    <!-- Registro -->
    <div class="card oculto" id="registerCard">
      <h2>Registrarse</h2>
      <input type="text" id="regNombre" placeholder="Nombre">
      <input type="email" id="regCorreo" placeholder="Correo">
      <input type="password" id="regPassword" placeholder="Contraseña">
      <button onclick="registrar()">Crear Cuenta</button>
      <p>¿Ya tienes cuenta? 
        <a href="#" onclick="mostrarLogin()">Inicia Sesión</a>
      </p>
    </div>
  </div>

  <!-- JavaScript externo organizado -->
  <script src="js/login.js"></script>
</body>
</html>
