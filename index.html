<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Finanzas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    // ========================================
    // CONFIGURACIÃ“N DE PRODUCCIÃ“N
    // ========================================
    
    // DetecciÃ³n de entorno
    const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    
    // Sistema de logs
    const logger = {
      log: (message, data = '') => {
        if (isDevelopment) {
          console.log(message, data);
        }
      },
      error: (message, data = '') => {
        console.error(message, data);
      }
    };

    // ========================================
    // VERIFICACIÃ“N DE AUTENTICACIÃ“N
    // ========================================
    
    document.addEventListener("DOMContentLoaded", () => {
      logger.log("ğŸš€ PÃ¡gina principal cargada - Entorno:", isDevelopment ? 'Desarrollo' : 'ProducciÃ³n');
      
      // Verificar autenticaciÃ³n
      if (!isUserAuthenticated()) {
        logger.log("âŒ Usuario no autenticado, redirigiendo a login...");
        redirectToLogin();
        return;
      }

      // Usuario autenticado - configurar interfaz
      setupUserInterface();
      setupLogoutButton();
      
      logger.log("âœ… Usuario autenticado, interfaz configurada");
    });

    // Verificar si el usuario estÃ¡ autenticado
    function isUserAuthenticated() {
      try {
        const user = localStorage.getItem("user");
        const token = localStorage.getItem("token");
        
        // VerificaciÃ³n bÃ¡sica
        if (!user || !token || user.trim() === "" || token.trim() === "") {
          return false;
        }

        // Verificar que el JSON del usuario sea vÃ¡lido
        const userData = JSON.parse(user);
        if (!userData || (!userData.nombre && !userData.name && !userData.email)) {
          logger.error("âŒ Datos de usuario invÃ¡lidos");
          clearUserSession();
          return false;
        }

        return true;
        
      } catch (error) {
        logger.error("âŒ Error al verificar autenticaciÃ³n:", error);
        clearUserSession();
        return false;
      }
    }

    // Configurar interfaz de usuario
    function setupUserInterface() {
      try {
        const user = localStorage.getItem("user");
        if (user) {
          const userData = JSON.parse(user);
          const userName = userData.nombre || userData.name || userData.email || "Usuario";
          
          // Actualizar el saludo si hay un elemento para eso
          updateWelcomeMessage(userName);
        }
      } catch (error) {
        logger.error("âŒ Error al configurar interfaz:", error);
      }
    }

    // Actualizar mensaje de bienvenida
    function updateWelcomeMessage(userName) {
      // Buscar elemento de bienvenida y actualizarlo
      const welcomeElements = document.querySelectorAll('h1, .welcome-message, #welcomeMessage');
      welcomeElements.forEach(element => {
        if (element && element.textContent.includes('Bienvenido')) {
          element.textContent = `Bienvenido ${userName} - App De Finanzas`;
        }
      });
    }

    // Configurar botÃ³n de logout
    function setupLogoutButton() {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", handleLogout);
        logger.log("âœ… BotÃ³n de logout configurado");
      } else {
        logger.error("âš ï¸ No se encontrÃ³ el botÃ³n de logout");
      }
    }

    // Manejar logout
    function handleLogout(event) {
      event.preventDefault();
      
      try {
        logger.log("ğŸšª Cerrando sesiÃ³n...");
        
        // Confirmar logout (opcional)
        if (confirm("Â¿EstÃ¡s seguro que deseas cerrar sesiÃ³n?")) {
          clearUserSession();
          redirectToLogin();
        }
        
      } catch (error) {
        logger.error("âŒ Error al cerrar sesiÃ³n:", error);
        // Forzar logout aunque haya error
        clearUserSession();
        redirectToLogin();
      }
    }

    // ========================================
    // FUNCIONES DE UTILIDAD
    // ========================================

    // Limpiar sesiÃ³n del usuario
    function clearUserSession() {
      try {
        localStorage.removeItem("user");
        localStorage.removeItem("token");
        // Limpiar datos antiguos por si los hay
        localStorage.removeItem("usuario");
        logger.log("ğŸ§¹ SesiÃ³n limpiada completamente");
      } catch (error) {
        logger.error("âŒ Error al limpiar sesiÃ³n:", error);
        // Como Ãºltimo recurso, limpiar todo el localStorage
        localStorage.clear();
      }
    }

    // Redirigir a login
    function redirectToLogin() {
      try {
        setTimeout(() => {
          window.location.replace("login.html");
        }, isDevelopment ? 500 : 100);
      } catch (error) {
        logger.error("âŒ Error en redirecciÃ³n:", error);
        // Fallback - redirecciÃ³n inmediata
        window.location.href = "login.html";
      }
    }

    // ========================================
    // MANEJO DE ERRORES GLOBALES (OPCIONAL)
    // ========================================
    
    // Capturar errores JavaScript no manejados
    window.addEventListener('error', (event) => {
      logger.error('âŒ Error JavaScript no manejado:', {
        message: event.message,
        filename: event.filename,
        line: event.lineno
      });
    });

    // Capturar promesas rechazadas no manejadas
    window.addEventListener('unhandledrejection', (event) => {
      logger.error('âŒ Promesa rechazada no manejada:', event.reason);
    });
  </script>
</head>
<body>
  <header class="main-header">
    <h1>Bienvenido A Tu App De Finanzas</h1>
    <p>Seleccione una opciÃ³n para continuar</p>
    <button id="logoutBtn" class="logout-btn">ğŸšª Cerrar SesiÃ³n</button>
  </header>

  <main class="menu-opciones">
    <a href="pages/facturacion.html" class="menu-btn">FacturaciÃ³n</a>
    <a href="pages/abonos.html" class="menu-btn">Abonos</a>
    <a href="pages/historial.html" class="menu-btn">Historial de Facturas</a>
    <a href="pages/contabilidad.html" class="menu-btn">Contabilidad</a>
    <a href="pages/productos.html" class="menu-btn">Productos</a>
    <a href="pages/empresa.html" class="menu-btn">Mi Empresa</a>
  </main>

  <footer class="main-footer">
    <p>Â© 2025 App Finanzas</p>
  </footer>
</body>
</html>
