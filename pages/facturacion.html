<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FacturaciÃ³n - App Finanzas</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‹</text></svg>">
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/facturacion.css" />
</head>
<body>

  <header class="main-header">
    <h1>FacturaciÃ³n</h1>
    <p>Genera una nueva factura</p>
  </header>

  <main class="container">
    <!-- Nombre del cliente -->
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" placeholder="Nombre del cliente" />
    </div>

    <!-- Barra de bÃºsqueda de productos -->
    <div class="form-group">
      <label for="busqueda">Buscar producto:</label>
      <input type="text" id="busqueda" placeholder="Nombre del producto" oninput="buscarProducto()" />
      <ul id="resultados" class="dropdown-list"></ul>
      <!-- Modal para agregar nuevo producto -->
      <div id="modalAgregarProducto" class="modal" style="display:none;">
        <div class="modal-contenido">
          <h3>Agregar nuevo producto</h3>
          <label for="nuevo-nombre">Nombre del producto</label>
          <input type="text" id="nuevo-nombre" readonly>
          <label for="nuevo-precio">Precio unitario</label>
          <input type="number" id="nuevo-precio">
          <button id="button" onclick="guardarNuevoProducto()">Guardar</button>
          <button id="button" onclick="cerrarModalAgregarProducto()">Cancelar</button>
        </div>
      </div>  
    </div>

    <!-- Tabla de productos seleccionados -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- AquÃ­ van los productos seleccionados -->
        </tbody>
      </table>
    </div>

    <!-- Abono -->
    <div class="form-group">
      <label for="abono">Abono:</label>
      <input type="number" id="abono" placeholder="Ingrese abono" oninput="actualizarTotales()" />
    </div>

    <!-- Totales -->
    <div class="totales">
      <p><strong>Total:</strong> $<span id="total">0</span></p>
      <p><strong>Saldo:</strong> $<span id="saldo">0</span></p>
    </div>

    <!-- BotÃ³n para guardar -->
    <button class="menu-btn" onclick="guardarFactura()">Guardar Factura</button>
  </main>

  <footer class="main-footer">
    App Finanzas &copy; 2025
  </footer>

  <script src="../js/facturacion.js"></script>

</body>
</html>
