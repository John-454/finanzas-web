<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>
  <link rel="stylesheet" href="../css/productos.css" />
</head>
<body>
  <div class="container">
    <h1>Lista de Productos</h1>

    <div class="busqueda-contenedor">
      <input type="text" id="busquedaProducto" placeholder="Buscar producto..." oninput="filtrarProductos()" />
    </div>


    <ul id="listaProductos" class="productos-lista">
      <li class="loading">Cargando productos...</li>
    </ul>

    <button onclick="abrirModal()">Agregar Producto</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal oculto">
    <div class="modal-content">
      <h2>Nuevo Producto</h2>
      <input type="text" id="nombreProducto" placeholder="Nombre del producto" />
      <input type="number" id="precioProducto" placeholder="Precio unitario" />
      <div class="modal-buttons">
        <button onclick="guardarProducto()">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de ediciÃ³n de producto -->
<div id="modalEditar" class="editar oculto">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModalEditar()">&times;</span>
    <h3>Editar Producto</h3>

    <div class="form-group">
      <label for="editarNombre">Nombre del Producto</label>
      <input type="text" id="editarNombre" placeholder="Ej. Base Grande" />
    </div>

    <div class="form-group">
      <label for="editarPrecio">Precio Unitario</label>
      <input type="number" id="editarPrecio" placeholder="Ej. 7500" />
    </div>

    <button class="guardar-btn" onclick="guardarCambiosProducto()">Guardar Cambios</button>
  </div>
</div>



  <script src="../js/productos.js"></script>
</body>
</html>
