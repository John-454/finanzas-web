<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abonos y Saldos</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
  <link rel="stylesheet" href="../css/abonos.css">
</head>
<body>

  <h1>GestiÃ³n de Abonos</h1>

  <input type="text" id="busqueda" placeholder="Buscar por cliente..." oninput="buscarCliente()" />

  <!-- Contenedor principal corregido - removida la clase factura-card -->
  <div id="listaFacturas"></div>

  <!-- Estado de carga -->
  <div id="estadoCarga" class="loading" style="display: none;">
    <h3>Cargando facturas...</h3>
    <p>Por favor espere un momento</p>
  </div>

  <!-- Estado vacÃ­o -->
  <div id="estadoVacio" class="empty-state" style="display: none;">
    <h3>No se encontraron facturas</h3>
    <p>No hay facturas que coincidan con tu bÃºsqueda</p>
  </div>

  <!-- Modal -->
  <div id="modalAbono" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Registrar Abono</h2>
      <p><strong>Cliente:</strong> <span id="modalCliente"></span></p>
      <p><strong>Total:</strong> $<span id="modalTotal"></span></p>
      <p><strong>Abonado:</strong> $<span id="modalAbonado"></span></p>
      <p><strong>Saldo pendiente:</strong> $<span id="modalSaldo"></span></p>

      <input type="number" id="nuevoAbono" placeholder="Ingrese monto del abono" />
      <button id="guardarBtn" onclick="registrarAbono()">Guardar Abono</button>
    </div>
  </div>

  <!-- Cerrar modal al hacer clic fuera de Ã©l -->
  <script>
    window.onclick = function(event) {
      const modal = document.getElementById('modalAbono');
      if (event.target === modal) {
        cerrarModal();
      }
    }
  </script>
  <script src="../js/abonos.js"></script>
</body>
</html>
